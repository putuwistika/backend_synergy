services:
  - type: web
    name: forecast-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/healthz"
    envVars:
      - key: TZ
        value: Asia/Jakarta
      - key: DEFAULT_FREQ
        value: D
      - key: MODEL_PATH
        value: artifacts/sarimax_model.pkl
      - key: TRAIN_CSV
        value: artifacts/train_df.csv
      - key: TEST_CSV
        value: artifacts/test_df.csv
      - key: STRICT_EXOG
        value: "false"
      - key: ALLOW_ORIGINS
        value: "http://localhost:3000,https://your-frontend.vercel.app"
